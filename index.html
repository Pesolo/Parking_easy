        .connection-indicator {

        }

        @media (max-width: 768px) {

    </style>

    <script>
        // Firebase configuration - UPDATED WITH CORRECT WEB CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyBElYSFDl_btKBVPgelLK16cnlLAoeLmnQ",
            authDomain: "car-22792.firebaseapp.com",
            databaseURL: "https://car-22792-default-rtdb.firebaseio.com",
            projectId: "car-22792",
            storageBucket: "car-22792.firebasestorage.app",
            messagingSenderId: "253140040916",
            appId: "1:253140040916:web:363ee6327c476635f4cf41",
            measurementId: "G-0ZM82NQKV7"
        };

        // Initialize Firebase
        let firebaseApp, database;
        let isFirebaseConnected = false;

        try {
            firebaseApp = firebase.initializeApp(firebaseConfig);
            database = firebase.database();
            
            // Test connection
            database.ref('.info/connected').on('value', (snapshot) => {
                isFirebaseConnected = snapshot.val();
                updateConnectionStatus();
            });
            
            console.log('Firebase initialized successfully');
        } catch (error) {
            console.error('Firebase initialization failed:', error);
            showMessage('Firebase connection failed. Some features may be limited.', 'warning');
        }

        // Global variables
        let currentUser = null;
        let authToken = getStoredToken();
        let selectedSlotData = null;
        let firebaseListeners = [];
        const API_BASE = 'https://car-booking-62vm.onrender.com';

        // Enhanced slots data with better Firebase integration
        const AVAILABLE_SLOTS = [
            {
                slot_id: "A1",
                location: "Level 1, Section A - Premium",
                hourly_rate: 8.00,
                firebase_enabled: true,
                firebase_path: "slot1",
                features: ["Covered", "EV Charging", "Security Camera"]
            },
            {
                slot_id: "B2", 
                location: "Level 2, Section B - Standard",
                hourly_rate: 5.50,
                firebase_enabled: false,
                features: ["Standard", "Well-lit"]
            },
            {
                slot_id: "C3",
                location: "Level 3, Section C - Premium",
                hourly_rate: 7.00,
                firebase_enabled: true,
                firebase_path: "slot2",
                features: ["Covered", "Wide Space", "Security Camera"]
            }
        ];

        // Utility functions
        function getStoredToken() {
            try {
                return localStorage.getItem('parkingToken');
            } catch (error) {
                console.warn('localStorage not available, using memory storage');
                return null;
            }
        }

        function setStoredToken(token) {
            try {
                if (token) {
                    localStorage.setItem('parkingToken', token);
                } else {
                    localStorage.removeItem('parkingToken');
                }
            } catch (error) {
                console.warn('localStorage not available');
            }
        }

        function updateConnectionStatus() {
            const indicator = document.getElementById('connectionIndicator');
            if (isFirebaseConnected) {
                indicator.textContent = 'üü¢ Connected';
                indicator.className = 'connection-indicator connected';
            } else {
                indicator.textContent = 'üî¥ Disconnected';
                indicator.className = 'connection-indicator disconnected';
            }
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            if (authToken) {
                checkAuthStatus();
            }
            
            // Set default datetime values
            const now = new Date();
            const startTime = new Date(now.getTime() + 60 * 60 * 1000); // 1 hour from now
            const endTime = new Date(now.getTime() + 3 * 60 * 60 * 1000); // 3 hours from now
            
            document.getElementById('startTime').value = formatDateTimeLocal(startTime);
            document.getElementById('endTime').value = formatDateTimeLocal(endTime);

            // Event listeners
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('signupForm').addEventListener('submit', handleSignup);
            document.getElementById('searchForm').addEventListener('submit', handleSearch);
            document.getElementById('bookingDetailsForm').addEventListener('submit', handleBookingConfirmation);

            // Add input validation
            document.getElementById('startTime').addEventListener('change', validateTimeInputs);
            document.getElementById('endTime').addEventListener('change', validateTimeInputs);
        });

        // Enhanced Firebase functions
        function setupFirebaseListener(slotId, firebasePath) {
            if (!database) {
                console.warn('Firebase not available for slot', slotId);
                return;
            }

            try {
                const ref = database.ref(`slots/${firebasePath}`);
                
                // Set up connection status for this slot
                const connectedRef = database.ref('.info/connected');
                const connectedListener = connectedRef.on('value', (snapshot) => {
                    updateSlotConnectionStatus(slotId, snapshot.val());
                });

                // Set up occupancy listener
                const occupancyListener = ref.on('value', (snapshot) => {
                    const data = snapshot.val();
                    updateSlotLiveView(slotId, data);
                }, (error) => {
                    console.error(`Firebase error for slot ${slotId}:`, error);
                    updateSlotLiveView(slotId, null, true);
                });

                firebaseListeners.push({ 
                    ref, 
                    listener: occupancyListener,
                    connectedRef,
                    connectedListener
                });

                console.log(`Firebase listener set up for slot ${slotId}`);
            } catch (error) {
                console.error(`Failed to set up Firebase listener for slot ${slotId}:`, error);
                updateSlotLiveView(slotId, null, true);
            }
        }

        function updateSlotConnectionStatus(slotId, isConnected) {
            const connectionElement = document.getElementById(`connection-${slotId}`);
            if (connectionElement) {
                connectionElement.textContent = isConnected ? 'Connected' : 'Disconnected';
                connectionElement.className = `connection-status ${isConnected ? 'connected' : 'disconnected'}`;
            }
        }

        function updateSlotLiveView(slotId, occupancyValue, hasError = false) {
            const liveViewElement = document.getElementById(`live-view-${slotId}`);
            if (!liveViewElement) return;

            const statusDisplay = liveViewElement.querySelector('.occupancy-status-display');
            const statusIndicator = liveViewElement.querySelector('.status-indicator');
            const occupancyInfo = liveViewElement.querySelector('.occupancy-info');

            if (hasError) {
                statusDisplay.textContent = "Connection Error";
                statusDisplay.className = "occupancy-status-display loading";
                if (statusIndicator) statusIndicator.className = "status-indicator";
                
                if (occupancyInfo) {
                    occupancyInfo.innerHTML = `
                        <span>Status: Error</span>
                        <span>Check connection</span>
                    `;
                }
                return;
            }

            if (occupancyValue === null || occupancyValue === undefined) {
                statusDisplay.textContent = "Loading...";
                statusDisplay.className = "occupancy-status-display loading";
                return;
            }

            // occupancyValue is 1 (occupied) or 0 (available)
            const isOccupied = occupancyValue === 1;

            statusDisplay.textContent = isOccupied ? "üöó Occupied" : "‚úÖ Available";
            statusDisplay.className = `occupancy-status-display ${isOccupied ? 'occupied' : 'available'}`;
            
            if (statusIndicator) {
                statusIndicator.className = `status-indicator ${isOccupied ? 'occupied' : 'available'}`;
            }

            const lastUpdated = new Date().toLocaleTimeString();
            if (occupancyInfo) {
                occupancyInfo.innerHTML = `
                    <span>Status: ${isOccupied ? "Occupied" : "Available"}</span>

            });

        // Utility functions
        function formatDateTimeLocal(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${year}-${month}-${day}T${hours}:${minutes}`;
        }

        function formatDateTime(dateString) {
            return new Date(dateString).toLocaleString();
        }

        function validateTimeInputs() {
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            
            if (startTime && endTime) {
                const start = new Date(startTime);
                const end = new Date(endTime);
                const now = new Date();
                
                if (start < now) {
                    showMessage('Start time cannot be in the past', 'error');
                    return false;
                }
                
                if (end <= start) {
                    showMessage('End time must be after start time', 'error');
                    return false;
                }
                
                const maxHours = 24;
                const durationHours = (end - start) / (1000 * 60 * 60);
                if (durationHours > maxHours) {
                    showMessage(`Maximum booking duration is ${maxHours} hours`, 'error');
                    return false;
                }
            }
            return true;
        }

        // Enhanced API functions with retry logic
        async function apiCall(endpoint, options = {}) {
            const url = `${API_BASE}${endpoint}`;
            const config = {
                headers: {
                    'Content-Type': 'application/json',
                    ...options.headers
                },
                ...options
            };

            if (authToken && !config.headers.Authorization) {
                config.headers.Authorization = `Bearer ${authToken}`;
            }

            const maxRetries = 3;
            let lastError;

            for (let attempt = 1; attempt <= maxRetries; attempt++) {
                try {
                    const response = await fetch(url, config);
                    
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    return data;
                } catch (error) {
                    lastError = error;
                    console.warn(`API call attempt ${attempt} failed:`, error.message);
                    
                    if (attempt < maxRetries) {
                        await new Promise(resolve => setTimeout(resolve, 1000 * attempt));
                    }
                }
            }

            throw lastError;
        }

                startTime,
                endTime

            const end = new Date(endTime);
            const durationHours = (end - start) / (1000 * 60 * 60);
            const totalCost = (durationHours * slot.hourly_rate).toFixed(2);

            // Fill the form
            document.getElementById('selectedSlot').value = `${slot.slot_id} - ${slot.location}`;
            document.getElementById('bookingDuration').value = `${durationHours.toFixed(1)} hours`;
            document.getElementById('totalCost').value = `${totalCost}`;

            document.getElementById('slotDetailsForm').classList.add('show');
            
            // Scroll to form
            document.getElementById('slotDetailsForm').scrollIntoView({ 
                behavior: 'smooth', 
                block: 'start' 
            });

            showMessage(`üéØ Slot ${slotId} selected! Please confirm your booking below.`);
