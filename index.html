    <script>
        // Firebase configuration - REPLACE WITH YOUR CONFIG

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            if (authToken) {
                checkAuthStatus();
            }
            
            // Set default datetime values
            const now = new Date();
            const startTime = new Date(now.getTime() + 60 * 60 * 1000); // 1 hour from now
            const endTime = new Date(now.getTime() + 3 * 60 * 60 * 1000); // 3 hours from now
            
            document.getElementById('startTime').value = formatDateTimeLocal(startTime);
            document.getElementById('endTime').value = formatDateTimeLocal(endTime);

            // Event listeners
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('signupForm').addEventListener('submit', handleSignup);
            document.getElementById('searchForm').addEventListener('submit', handleSearch);
            document.getElementById('bookingDetailsForm').addEventListener('submit', handleBookingConfirmation);

        // Firebase functions
        function setupFirebaseListener(slotId, firebasePath) {
            const ref = database.ref(`slots/${firebasePath}`);
            const listener = ref.on('value', (snapshot) => {
                const data = snapshot.val();
                updateSlotLiveView(slotId, data);
            });
            firebaseListeners.push({ ref, listener });
        }

        function updateSlotLiveView(slotId, occupancyValue) {
            const liveViewElement = document.getElementById(`live-view-${slotId}`);
            if (!liveViewElement) return;

            const statusDisplay = liveViewElement.querySelector(
                ".occupancy-status-display"
            );
            const statusIndicator = liveViewElement.querySelector(
                ".status-indicator"
            );
            const occupancyInfo = liveViewElement.querySelector(
                ".occupancy-info"
            );

            // occupancyValue is 1 (occupied) or 0 (available)
            const isOccupied = occupancyValue === 1;

            if (isOccupied) {
                statusDisplay.textContent = "Occupied";
                statusDisplay.className = "occupancy-status-display occupied";
                statusIndicator.className = "status-indicator occupied";
            } else {
                statusDisplay.textContent = "Available";
                statusDisplay.className = "occupancy-status-display available";
                statusIndicator.className = "status-indicator available";
            }

            const lastUpdated = new Date().toLocaleTimeString();
            occupancyInfo.innerHTML = `
                <span>Status: ${isOccupied ? "Occupied" : "Available"}</span>
                <span>Updated: ${lastUpdated}</span>
            `;
        }   

        function cleanupFirebaseListeners() {
            firebaseListeners.forEach(({ ref, listener }) => {
                ref.off('value', listener);
            });
            firebaseListeners = [];
        }

        // Utility functions
        function formatDateTimeLocal(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${year}-${month}-${day}T${hours}:${minutes}`;
        }

        function formatDateTime(dateString) {
            return new Date(dateString).toLocaleString();
        }

        function showMessage(message, type = 'success') {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => {

            }, 5000);
        }

        function showLoading(containerId) {
            document.getElementById(containerId).innerHTML = '<div class="loading">Loading...</div>';
        }

        // API functions
        async function apiCall(endpoint, options = {}) {
            const url = `${API_BASE}${endpoint}`;
            const config = {
                headers: {
                    'Content-Type': 'application/json',
                    ...options.headers
                },
                ...options
            };

            if (authToken && !config.headers.Authorization) {
                config.headers.Authorization = `Bearer ${authToken}`;
            }

            try {
                const response = await fetch(url, config);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || `HTTP error! status: ${response.status}`);
                }

                return data;
            } catch (error) {
                console.error('API call failed:', error);
                throw error;
            }
        }

        // Authentication functions
        async function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            // Demo mode - bypass API for testing
            if (email === 'demo@parkeasy.com' || email === 'test@example.com') {

                currentUser = { id: 'demo-user', name: email.split('@')[0] };
                
                showDashboard();
                showMessage('Demo login successful! You can now test the parking system.');
                return;
            }

            try {
                const response = await apiCall('/auth/login', {
                    method: 'POST',
                    body: JSON.stringify({ email, password })
                });

                authToken = response.token;
                localStorage.setItem('parkingToken', authToken);
                currentUser = response.user;
                
                showDashboard();
                showMessage('Login successful!');
                loadBookings();
            } catch (error) {
                showMessage(`Login failed: ${error.message}. Try demo@parkeasy.com for demo mode.`, 'error');

        async function handleSignup(e) {
            e.preventDefault();
            
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            try {
                const response = await apiCall('/auth/signup', {
                    method: 'POST',
                    body: JSON.stringify({ name, email, password })
                });

                authToken = response.token;
                localStorage.setItem('parkingToken', authToken);
                currentUser = response.user;
                
                showDashboard();
                showMessage('Account created successfully!');
                loadBookings();
            } catch (error) {
                showMessage(error.message, 'error');
            }
        }

            } catch (error) {

            }

            showAuthSection();

        function toggleAuthForm() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');

            const toggleLink = document.getElementById('authToggleLink');

                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');

                toggleLink.textContent = "Sign up here";
            } else {
                // Show signup form
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
                toggleText.textContent = "Already have an account?";
                toggleLink.textContent = "Login here";
            }
        }

        function showAuthSection() {
            document.getElementById('authSection').classList.remove('hidden');
            document.getElementById('dashboard').classList.remove('show');
            document.getElementById('userInfo').classList.remove('show');
        }

        function showDashboard() {
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('dashboard').classList.add('show');
            document.getElementById('userInfo').classList.add('show');
            document.getElementById('userName').textContent = `Welcome, ${currentUser.name}!`;
        }

        // Parking slot functions
        async function handleSearch(e) {
            e.preventDefault();
            
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;

            if (!startTime || !endTime) {
                showMessage('Please select both start and end times', 'error');
                return;
            }

            if (new Date(startTime) >= new Date(endTime)) {
                showMessage('End time must be after start time', 'error');
                return;
            }

            showLoading('slotsContainer');

            // Use predefined slots instead of API call
            setTimeout(() => {
                const startISO = new Date(startTime).toISOString();
                const endISO = new Date(endTime).toISOString();
                displaySlots(AVAILABLE_SLOTS, startISO, endISO);
            }, 1000);
        }

        function displaySlots(slots, startTime, endTime) {
            const container = document.getElementById('slotsContainer');
            
            // Clean up existing Firebase listeners
            cleanupFirebaseListeners();

            const slotsHTML = slots.map(slot => {
                const firebaseBadge = slot.firebase_enabled ? '<div class="firebase-badge">🔴</div>' : '';
                const firebaseClass = slot.firebase_enabled ? 'firebase-enabled' : '';
                const liveView = slot.firebase_enabled ? `
                    <div class="live-view" id="live-view-${slot.slot_id}">
                        <h4>Real-time Occupancy Status</h4>
                        <div class="occupancy-status-display">
                            Loading status...
                        </div>
                        <div class="occupancy-info">
                            <span>Status: Checking...</span>
                            <span>Updated: --</span>
                        </div>
                    </div>
                ` : "";

                return `
                    <div class="slot-card ${firebaseClass}">
                        ${firebaseBadge}
                        <div class="slot-id">Slot ${slot.slot_id}</div>
                        <div class="slot-location">${slot.location}</div>
                        <div class="slot-rate">$${slot.hourly_rate}/hour</div>
                        ${liveView}
                        <button class="btn" onclick="selectSlot('${slot.slot_id}', '${startTime}', '${endTime}')" style="margin-top: 15px;">
                            Select This Slot
                        </button>
                    </div>
                `;
            }).join('');

            container.innerHTML = `<div class="slots-grid">${slotsHTML}</div>`;

            // Set up Firebase listeners for enabled slots
            slots.forEach(slot => {
                if (slot.firebase_enabled) {
                    setupFirebaseListener(slot.slot_id, slot.firebase_path);
                }
            });
        }

        function selectSlot(slotId, startTime, endTime) {
            const slot = AVAILABLE_SLOTS.find(s => s.slot_id === slotId);
            if (!slot) return;

            selectedSlotData = {
                slot,
                startTime,
                endTime
            };

            // Calculate duration and cost
            const start = new Date(startTime);
            const end = new Date(endTime);
            const durationHours = (end - start) / (1000 * 60 * 60);
            const totalCost = (durationHours * slot.hourly_rate).toFixed(2);

            // Fill the form
            document.getElementById('selectedSlot').value = `${slot.slot_id} - ${slot.location}`;
            document.getElementById('bookingDuration').value = `${durationHours.toFixed(1)} hours`;
            document.getElementById('totalCost').value = `$${totalCost}`;

            // Show the form
            document.getElementById('slotDetailsForm').classList.add('show');
            
            // Scroll to form
            document.getElementById('slotDetailsForm').scrollIntoView({ 
                behavior: 'smooth', 
                block: 'start' 
            });

            showMessage(`Slot ${slotId} selected! Please confirm below.`);
        }

        function cancelSlotSelection() {
            selectedSlotData = null;
            document.getElementById('slotDetailsForm').classList.remove('show');
            document.getElementById('bookingDetailsForm').reset();
        }

        async function handleBookingConfirmation(e) {
            e.preventDefault();
            
            if (!selectedSlotData) {
                showMessage('No slot selected', 'error');
                return;
            }

            try {
                // Create booking with only documented fields
                const bookingData = {
                    slot_id: selectedSlotData.slot.slot_id,
                    start_time: selectedSlotData.startTime,
                    end_time: selectedSlotData.endTime
                };

                const response = await apiCall('/booking/bookings', {
                    method: 'POST',
                    body: JSON.stringify(bookingData)
                });

                showMessage(`Booking created successfully! Reference: ${response.booking_reference}`);
                cancelSlotSelection();
                loadBookings();
            } catch (error) {
                showMessage(`Booking failed: ${error.message}`, 'error');
            }
        }

        // Booking management functions
        async function loadBookings() {
            showLoading('bookingsContainer');

            try {
                const response = await apiCall('/booking/user/bookings');
                displayBookings(response.bookings);
            } catch (error) {
                document.getElementById('bookingsContainer').innerHTML = `<div class="message error">Error loading bookings: ${error.message}</div>`;
            }
        }

        function displayBookings(bookings) {
            const container = document.getElementById('bookingsContainer');
            
            if (bookings.length === 0) {
                container.innerHTML = '<div class="message">No bookings found. Book a parking slot to get started!</div>';
                return;
            }

            const bookingsHTML = bookings.map(booking => `
                <div class="booking-card">
                    <div class="booking-header">
                        <div class="booking-reference">${booking.booking_reference}</div>
                        <div class="booking-status status-${booking.status.replace('_', '-')}">${booking.status}</div>
                    </div>
                    <div class="booking-details">
                        <div><strong>Slot:</strong> ${booking.slot_id} - ${booking.slot_location}</div>
                        <div><strong>Start:</strong> ${formatDateTime(booking.start_time)}</div>
                        <div><strong>End:</strong> ${formatDateTime(booking.end_time)}</div>
                        <div><strong>Amount:</strong> $${booking.total_amount}</div>
                    </div>
                    <div class="booking-actions">
                        ${booking.status === 'pending' && booking.payment_required ? 
                            `<button class="btn btn-secondary" onclick="initiatePayment('${booking.id}')">Pay Now</button>` : 
                            ''
                        }
                        ${booking.status === 'confirmed' || booking.status === 'completed' ? 
                            `<button class="btn" onclick="loadQRCode('${booking.id}')">Show QR Code</button>` : 
                            ''
                        }
                    </div>
                    <div id="qr-${booking.id}"></div>
                </div>
            `).join('');

            container.innerHTML = bookingsHTML;
        }

        // Payment functions
        async function initiatePayment(bookingId) {
            try {
                const response = await apiCall('/payment/initiate', {
                    method: 'POST',
                    body: JSON.stringify({
                        booking_id: bookingId,
                        email: currentUser.email || 'user@example.com'
                    })
                });

                // Open payment gateway in new window
                window.open(response.authorization_url, '_blank');
                showMessage('Payment window opened. Complete payment and refresh bookings.');
            } catch (error) {
                showMessage(`Payment initiation failed: ${error.message}`, 'error');
            }
        }

        // QR Code functions
        async function loadQRCode(bookingId) {
            const qrContainer = document.getElementById(`qr-${bookingId}`);
            qrContainer.innerHTML = '<div class="loading">Loading QR code...</div>';

            try {
                const response = await apiCall(`/booking/bookings/${bookingId}/qr`);
                qrContainer.innerHTML = `
                    <div style="margin-top: 15px;">
                        <img src="${response.qr_image}" alt="QR Code" class="qr-code">
                        <div style="margin-top: 10px;">
                            <a href="${API_BASE}/booking/bookings/${bookingId}/qr/download" 
                               target="_blank" class="btn" style="font-size: 12px; padding: 8px 16px;">
                                Download QR Code
                            </a>
                        </div>
                    </div>
                `;
            } catch (error) {
                qrContainer.innerHTML = `<div class="message error">Error loading QR code: ${error.message}</div>`;
            }
        }
    </script>
